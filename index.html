<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-4"></div>
            <div class="col-md-4 border border-secondary m-2 p-4">
                <div class="form-group">
                    <label for="" class="text-center d-block"><h3 class="text-info">CALCULATOR</h3></label>
                    <input type="text" class="form-control form-control-lg display" placeholder="0" disabled>
                </div>
            
                <div class="row btn-row">
                    <div class="col-md-3"><button type="button" class="btn btn-danger btn-block clear">AC</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-block backspace">C</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-secondary btn-block" disabled>%</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-secondary btn-block operator">/</button></div>
                </div>
                <div class="row btn-row">
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">7</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">8</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">9</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-secondary btn-block operator">x</button></div>
                </div>
                <div class="row btn-row">
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">4</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">5</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">6</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-secondary btn-block operator">+</button></div>
                </div>
                <div class="row btn-row">
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">1</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">2</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">3</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-secondary btn-block operator">-</button></div>
                </div>
                <div class="row btn-row">
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">.</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">0</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-outline-secondary btn-block number">00</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-success btn-block calculate">=</button></div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
